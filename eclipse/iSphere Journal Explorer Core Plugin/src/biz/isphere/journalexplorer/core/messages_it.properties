Tooltip_OutputFile_Rrn=RRN in journal output file.
Tooltip_JOENTL=Specifies the total length of the journal entry.
Tooltip_JOSEQN=Sequence number of the journal entry assigned by the system.
Tooltip_JOCODE=Identifies the primary category of the journal entry.
Tooltip_JOENTT=Further identifies the type of user-created or system-created entry.
Tooltip_JODATE=Specifies the system date when the entry was added.
Tooltip_JOTIME=Corresponds to the system time when the entry was added.
Tooltip_JOJOB=Specifies the name of the job that added the entry.
Tooltip_JOUSER=Specifies the user profile name of the user that started the job.
Tooltip_JONBR=Specifies the job number of the user that started the job.
Tooltip_JOPGM=Specifies the name of the program that added the entry.
Tooltip_JOPGMLIB=Name of the library that contains the program that created the journal entry.
Tooltip_JOPGMDEV=ASP device of the program that created the journal entry.
Tooltip_JOPGMASP=ASP number where the program that created the journal entry is stored.
Tooltip_JOOBJ=Specifies the name of the object for which the journal entry was added.
Tooltip_JOLIB=Specifies the name of the library containing the object for which the journal entry was added.
Tooltip_JOMBR=Specifies the name of the physical file member or is blank if the object is not a physical file.
Tooltip_JOCTRR=Contains either the relative record number (RRN) of the record that caused the journal entry or a count that is pertinent to the specific type of journal entry.
Tooltip_JOFLAG=Contains an indicator for the operation.
Tooltip_JOCCID=Contains a number that identifies the commit cycle.
Tooltip_JOUSPF=Specifies the name of the user profile under which the job was running when the entry was created.
Tooltip_JOSYNM=Specifies the name of the system on which the journal entry was actually deposited.
Tooltip_JOJID=Specifies the journal identifier (JID) for the object.
Tooltip_JORCST=Indicates whether this entry was recorded for actions that occurred on records that are part of a referential constraint.
Tooltip_JOTGR=Indicates whether this entry was created as result of a trigger program.
Tooltip_JOINCDAT=Indicates whether this entry has data that is not being retrieved.
Tooltip_JOIGNAPY=Indicates whether this journal entry will be ignored by the execution of the APYJRNCHG or RMVJRNCHG commands, even though normally this journal entry type has an effect during those command invocations.
Tooltip_JOMINESD=Indicates whether this entry has minimized entry specific data.
Tooltip_JOOBJIND=An indicator with respect to the information in the object field.
Tooltip_JOSYSSEQ=The system sequence number indicates the relative sequence of when this journal entry was deposited into the journal.
Tooltip_JORCV=The name assigned to the journal receiver.
Tooltip_JORCVLIB=The name of the library in which the journal receiver resides.
Tooltip_JORCVDEV=The name of the ASP device for journal receivers that reside on an independent disk pool.
Tooltip_JORCVASP=The number of the ASP on which the journal receiver resides.
Tooltip_JOARM=The number of the disk arm that contains the journal entry.
Tooltip_JOTHDX=Identifies the thread within the process that added the journal entry.
Tooltip_JOADF=The address family identifies the format of the remote address for this journal entry.
Tooltip_JORPORT=The remote port of a the journal entries.
Tooltip_JORADR=The remote address of a the journal entries.
Tooltip_JOLUW=The logical unit of work identifies entries to be associated with a given unit of work, usually within a commit cycle.
Tooltip_JOXID=See the QSYSINC/H.XA header file for the layout of this data.
Tooltip_JOOBJTYP=The type of object associated with this entry. (*FILE, *DTAARA, etc)
Tooltip_JOFILTYP=The type of object associated with this entry.
Tooltip_JOCMTLVL=The nested transaction level at which this entry was deposited.
Tooltip_JOESD=The entry specific data of this journal entry.
Tooltip_SqlEditor_Text=Enter a SQL WHERE clause. Use Crtl+SPACE to select a field. Press Ctrl+ENTER to execute the query.

