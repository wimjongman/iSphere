<h1>Preferences</h1>
<p>
<img src="assets/journal_explorer_preferences.png" 
     align="middle">
<p>
The available options are:
<table>
	<tr>
		<td valign="top" nowrap>Enable coloring</td>
		<td valign="top">-</td>
		<td valign="top">This option will enable or disable column colors at all.</td>
	</tr>
	<tr>
		<td valign="top" nowrap>Up</td>
		<td valign="top">-</td>
		<td valign="top">Moves the selected entry one position up.</td>
	</tr>
	<tr>
		<td valign="top" nowrap>Down</td>
		<td valign="top">-</td>
		<td valign="top">Moves the selected entry one position down.</td>
	</tr>
	<tr>
		<td valign="top" nowrap>Clear Colors</td>
		<td valign="top">-</td>
		<td valign="top">Removes all colors.</td>
	</tr>
</table>
