<h1>Host Object Decorator</h1>
<a href="https://sourceforge.net/projects/isphere/" target="_blank">
<img src="assets/decorator.png" 
     width="64" height="64" 
     style="float:right; margin-left:60px;   margin-right:20px;  margin-bottom:40px" border=0></a>
The <i>Host Object Decorator</i> adds the object or member description next to an 
object of the RSE tree. The decorator can be enabled/disabled on the 
<a href="./preferences.html"><i>Label Decorations</i></a> preference page.
<p>
The following example demonstrates a decorated RSE tree looks like.

<img src="assets/rse_decorator.png" 
     align="middle">
