# Help Builder project-specific properties

# Help projects.
# Specifies the list of projects that are processed
# for building the html help.
# Must be changed.
# Default: n/a
build.help.projects=\
   Foo Help Base Plugin,\
   Foo Help Core,\
   Foo Help Task Tags,\
   Foo Help Message Subsystem,\
   Foo Help STRPREPRC,\
   Foo Help 5250 Emulator

# Help title.
# Specifies the title of the main help page.
# Must be changed.
build.help.title=\
   Foo Plug-in Help

# Optionally the 'helpproject.properties' file can
# overwrite properties of the 'build.properties' file.