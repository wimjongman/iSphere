# A project that uses the help builder, must create a copy of the
# 'sample_helpproject.properties' file adjust the properties to
# match its needs.
# Before calling the help builder build.xml, the project must copy
# its own 'helpproject.properties' file to the help builder project,
# creating or overwriting an existing file in 'iSphere HelpBuilder/build'.
# Before the help is started, the following two properties files must
# be there:
#
#   [workspace]/iSphere Help Builder/build/build.properties
#   [workspace]/iSphere Help Builder/build/helpproject.properties
#
# Refer to 'helpproject.properties' for additional information.

# Build project name (path from workspace)
# Specifies the name of the help builder project.
# Should not be changed.
# Default: iSphere Help Builder
build.project.name=\
   iSphere Help Builder

# Output path to 'menu.js'
# Specifies the path to 'menu.js'. This file is generated by the 
# help builder and contains the Java Script code for expanding and
# collapsing the menu tree node.
# Should not be changed.
# Default: ./upload/assets/menu.js
build.output.file=\
   ./upload/assets/menu.js

# Output path to 'html'
# Specifies the path where the generated html pages are stored.
# Should not be changed.
# Default: ./upload/html/
build.output.dir=\
   ./upload/html/

# List of help projects.
# Specifies the project names of the projects that belong to the
# help.
# Must be changed.
# Default: n/a
build.help.projects=\
   Foo Help Base Plugin,\
   Foo Help Core,\
   Foo Help Task Tags,\
   Foo Help Message Subsystem,\
   Foo Help STRPREPRC,\
   Foo Help 5250 Emulator

# Help title.
# Specifies the title of the main help page.
# Must be changed.
build.help.title=\
   Foo Plug-in Help
   