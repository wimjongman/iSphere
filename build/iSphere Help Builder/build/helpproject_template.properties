# Help Builder project-specific properties

# Help projects.
# Specifies the list of projects that are processed
# for building the html help.
# Must be changed.
# Default: n/a
build.help.projects=\
   Project 1,\
   Project 2,\
   ...,\
   Project n

# Help title.
# Specifies the title of the main help page.
# Must be changed.
build.help.title=\
   My Plug-in Help
   