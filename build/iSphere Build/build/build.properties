# Project build properties

# Project name
# The project name is the "natural" name of
# the project, as it appears on help pages
# and that is used when talking about the project.
build.public.project.name=iSphere

# Version number that is written to 
# 'MANIFEST.MF' and 'feature.xml'.
# Version number format:
#  major.minor.micro.(r|b000)
#  major = major version number (integer)
#  minor = minor version number (integer)
#  micro = micro version number (integer)
#  qualifier = must be 'r' or 'b000' where '000'
#              must be any string between '001' and '999'.  
build.version=3.1.0.b011

# Enable/disable changes to SourceForge
#  true  = do not upload or delete anything (just simulate)
#  false = upload or delete enabled
build.dryrun=false

# Flags to indicate what is build
# files = the plug-in, defaults to 'true' 
# web   = the web page of the eclipse update site, defaults to 'true'
# help  = the web pages of the Internet help, defaults to 'true' (WDSC: 'false')
# home  = the home page, defaults to 'true' (WDSC: 'false')
build.files.enabled=true
build.web.enabled=true
build.help.enabled=false
build.home.enabled=true

# Default target environment. Can be overridden
# in "External Tools Configuration", Main - Arguments: 
#  -Dbuild.target=RDi
#  -Dbuild.target=WDSCi
build.target=RDi

# Name of the build project
build.project.name=\
   iSphere Build
   
# Name of the 'Update Site' project.
build.updatesite=\
   iSphere Update Site (${build.target})

# Name of the project that hosts the 
# following items:
#   project.doc
#   project.pdf
#   project.savf
build.project.core=\
   iSphere Core Plugin
build.folder.doc=doc
build.folder.savf=Server
build.project.doc=iSphere.doc
build.project.pdf=iSphere for WDSCi 7.0-RDi 8.0+.pdf

# List of projects that are 
# updated with new version number.
# Excluded plug-ins:  Albireo Plugin
build.projects=\
   iSphere 5250 Emulator Base Plugin (${build.target}),\
   iSphere 5250 Emulator Core Feature,\
   iSphere 5250 Emulator Core Plugin,\
   iSphere 5250 Emulator RSE Feature (${build.target}),\
   iSphere 5250 Emulator RSE Plugin (${build.target}),\
   iSphere Adapter Plugin (${build.target}),\
   iSphere Lpex Editor Extensions Feature,\
   iSphere Lpex Editor Extensions Plugin,\
   iSphere Base Plugin,\
   iSphere Common Libraries,\
   iSphere Compare Filters Feature (RDi),\
   iSphere Compare Filters Plugin (RDi),\
   iSphere Core Feature,\
   ${build.project.core},\
   iSphere Eclipse Setup,\
   iSphere Job Log Explorer,\
   iSphere Job Log Explorer (${build.target}),\
   iSphere Job Log Explorer Feature (${build.target}),\
   iSphere Journal Explorer Base Plugin,\
   iSphere Journal Explorer Core Plugin,\
   iSphere Journal Explorer Feature (${build.target}),\
   iSphere Journal Explorer RSE Plugin (${build.target}),\
   iSphere Message Subsystem Feature (${build.target}),\
   iSphere Message Subsystem Plugin,\
   iSphere Message Subsystem Plugin (${build.target}),\
   iSphere RSE Feature (${build.target}),\
   iSphere RSE Plugin (${build.target}),\
   iSphere Security Plugin (${build.target}),\
   iSphere STRPREPRC Feature,\
   iSphere STRPREPRC Plugin,\
   iSphere Task Tags Feature (${build.target}),\
   iSphere Task Tags Plugin,\
   iSphere Help Feature,\
   ${build.help.projects},\
   ${build.updatesite}

# Name of the 'iSphere Help Builder'
# project. 
build.help.builder=\
   iSphere Help Builder

# List of help projects.
# 'iSphere Help Base Plugin' must be the first
# help project, because all following projects
# connect to it.
build.help.projects=\
   iSphere Help Base Plugin,\
   iSphere Help 5250 Emulator,\
   iSphere Help Core,\
   iSphere Help Job Log Explorer,\
   iSphere Help Journal Explorer,\
   iSphere Help Lpex Editor Extensions,\
   iSphere Help Message Subsystem,\
   iSphere Help STRPREPRC,\
   iSphere Help Task Tags

# Name of the 'Home Page' project.
build.homepage.project=\
   iSphere Homepage

# Name of the 'Notifier' project. 
build.notifier.project=\
   iSphere Notifier

# Path to the notifier MANIFEST.MF file.
build.notifier.file=\
   MANIFEST.MF
