#
# Template file to create a personalized 'ftp.properties' file.
#
# IBM i properties for downloading the iSphere library
IBMi.ftp.server=your.as400.server
IBMi.ftp.user=your.name.goes.here
##IBMi.ftp.password=Disabled, to prompt for a password

IBMi.ftp.savefile.name=ISPHERE.SAVF
IBMi.ftp.savefile.library=/QSYS.LIB/ISPHERE.LIB

# SourceForge properties for uploading the iSphere project files
sf.ftp.project=isphere
sf.ftp.server.files=frs.sourceforge.net
sf.ftp.server.web=web.sourceforge.net
sf.ftp.server.help=${sf.ftp.server.web}
sf.ftp.server.home=${sf.ftp.server.web}

# Specifies the name og the beta directory
# (must always be set and match the beta directory at SourceForge)
sf.ftp.beta.dir.name=beta-version

sf.ftp.user=sourceforge_user_name
##sf.ftp.password=Disabled, to prompt for a password
