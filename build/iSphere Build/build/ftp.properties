#
# Template file to create a personalized 'ftp.properties' file.
#
# IBM i properties for downloading the project's library
IBMi.ftp.server=ghentw.gfd.de
IBMi.ftp.user=RADDATZ
##IBMi.ftp.password=Disabled, to prompt for a password

IBMi.ftp.savefile.name=ISPHERE.SAVF
IBMi.ftp.savefile.library=/QSYS.LIB/ISPHERE.LIB

# SourceForge properties for uploading the project files
sf.ftp.project=isphere
sf.ftp.server.files=frs.sourceforge.net
sf.ftp.server.web=web.sourceforge.net
sf.ftp.server.help=${sf.ftp.server.web}
sf.ftp.server.home=${sf.ftp.server.web}
sf.dir.updatesite.web.root=/home/project-web/${sf.ftp.project}/htdocs
sf.dir.updatesite.web.dir=.
sf.dir.updatesite.files.root=/home/pfs/project/${sf.ftp.project}
sf.dir.updatesite.files.dir=.
sf.dir.updatesite.help.root=/home/project-web/${sf.ftp.project}/htdocs
sf.dir.updatesite.help.dir=help
sf.dir.updatesite.home.root=/home/project-web/${sf.ftp.project}/htdocs
sf.dir.updatesite.home.dir=.

# Specifies the name of the beta directory
# (must always be set and match the beta directory at SourceForge)
sf.ftp.beta.dir.name=beta-version

sf.ftp.user=tools400
##sf.ftp.password=Disabled, to prompt for a password

# URLs at SourceForge
# sf.home.url = project home page
# sf.help.url = project help pages
sf.root.master.url=http://master.dl.sourceforge.net/project/${sf.ftp.project}
sf.root.url=http://${sf.ftp.project}.sourceforge.net
sf.home.url=https://sourceforge.net/projects/${sf.ftp.project}/
sf.help.url=${sf.root.url}/help/
#
# URL to the notifier MANIFEST.MF file.
sf.notifier.url=\
   http://sourceforge.net/p/${sf.ftp.project}/code/HEAD/tree/trunk/build/${build.notifier.project}/${build.notifier.file}?format=raw

